<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin</title>
</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="navbar-brand px-3">
        <a th:text="${#authentication.getPrincipal().getName() + ' with roles:'}">GigaChad</a>
        <a th:each="role : ${#authentication.getAuthorities()}"
           th:text="${'   ' + role.authority}">Boss</a>
    </div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>

            <br/>

            <div class="d-flex">
                <h1 class="h2">Admin Panel</h1>
            </div>

            <br/>

            <ul class="nav nav-tabs" id="userTab">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#createTab">New user</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="table">
                    <div class="d-flex justify-content-start align-items-center pb-2 mb-3 border-bottom px-2 bg-light">
                        <h1 class="h5 pt-3">All users</h1>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped" id="allTable">
                            <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Password</th>
                                <th scope="col">Age</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>

                            <tbody id="tableJS">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="createTab">
                    <div class="d-flex justify-content-start align-items-center pb-2 mb-3 border-bottom px-2 bg-light">
                        <h1 class="h5 pt-3">Add new user</h1>
                    </div>

                    <div class="d-flex justify-content-center border-bottom pb-2 mb-3">
                        <form id="create">
                            <div class="form-group col-12">
                                <label for="createName">Name</label>
                                <input type="text" class="form-control" id="createName"
                                       placeholder="Name">
                            </div>
                            <div class="form-group col-12">
                                <label for="createPassword">Password</label>
                                <input type="text" class="form-control" id="createPassword"
                                       placeholder="Password">
                            </div>
                            <div class="form-group col-12">
                                <label for="createAge">Age</label>
                                <input type="number" class="form-control" id="createAge"
                                       placeholder="Age">
                            </div>
                            <div class="form-group col-12">
                                <label for="createRoles">Role</label>
                                <select class="form-control" name="roles" multiple required size="2" id="createRoles"></select>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success">Create user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="editForm">
                <form id="editModal">
                    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group col-12">
                                            <label for="editID">ID</label>
                                            <input type="number" class="form-control" id="editID" placeholder="ID" readonly>
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="editName">Name</label>
                                            <input type="text" class="form-control" id="editName" placeholder="Name">
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="editPassword">Password</label>
                                            <input type="text" class="form-control" id="editPassword"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="editAge">Age</label>
                                            <input type="number" class="form-control" id="editAge" placeholder="Age">
                                        </div>
                                        <div class="form-group col-12">
                                            <label for="editRoles">Role</label>
                                            <select class="form-control" name="roles" multiple size="2" id="editRoles"></select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="deleteForm">
                <form id="deleteModal">
                    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModal">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <fieldset disabled>
                                        <form>
                                            <div class="form-group col-12">
                                                <label for="deleteID">ID</label>
                                                <input type="number" class="form-control" id="deleteID" placeholder="ID" readonly>
                                            </div>
                                            <div class="form-group col-12">
                                                <label for="deleteName">Name</label>
                                                <input type="text" class="form-control" id="deleteName"
                                                       placeholder="Name">
                                            </div>
                                            <div class="form-group col-12">
                                                <label for="deletePassword">Password</label>
                                                <input type="text" class="form-control" id="deletePassword"
                                                       placeholder="Password">
                                            </div>
                                            <div class="form-group col-12">
                                                <label for="deleteAge">Age</label>
                                                <input type="number" class="form-control" id="deleteAge"
                                                       placeholder="Age">
                                            </div>
                                            <div class="form-group col-12">
                                                <label for="deleteRoles">Role</label>
                                                <select class="form-control" name="roles" multiple size="2" id="deleteRoles">
                                                </select>
                                            </div>
                                        </form>
                                    </fieldset>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="application/json" src="../static.js/main.js"></script>

</body>
</html>
